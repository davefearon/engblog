---
layout: default
---

{% assign theAuthor = site.authors[page.author] %}

<h2>{{ page.title }}</h2>

<p>
  <a href="https://twitter.com/{{ theAuthor.twitter }}" class="twitter-follow-button" data-show-count="false">Follow @{{ theAuthor.twitter }}</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  <iframe src="{{ site.url }}/github-btn.html?user={{ theAuthor.github }}&type=follow" allowtransparency="true" frameborder="0" scrolling="0" width="140" height="20"></iframe>
</p>

<hr>

<section class="content">
  {% for post in site.posts %}
    {% for author in post.author %}
      {% if author == page.author %}

        {% include authorposts %}

      {% endif %}
    {% endfor %}
  {% endfor %}
</section>
