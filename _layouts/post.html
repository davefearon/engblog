---
layout: default
---

{% assign author = site.authors[page.author] %}
<article data-link="{{ page.url }}">
  <header>
    <h2>{{ page.title }}</h2>
    <h5 class="byline">
      by {{ author.display_name }}
    </h5>
    <h6>Posted on <time datetime="{{ page.date }}" pubdate>{{ page.date | date_to_string }}</time></h6>
    <hr>
  </header>
  
  {{ content }}
</article>
